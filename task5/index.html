<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>个人主页</title>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" >
    <link rel="stylesheet" type="text/css" href="task5.css">
</head>
<body>
    <div class="header fix">
        <a href class="pull-left">
            <img class="backspace" src="backspace.png" >
        </a>
        <h2 >个人主页</h2>
    </div>
    <div class="main">
        <div class="img-content">
            <div class="user-thumb">
                <img class="head-img" src="headimg.png">
            </div>
            <div class="user-info">
                <p class="user-name">徐士林 55岁</p>
                <p class="user-address">京城・四方・报纸林</p>
            </div>
        </div>
        <div class="user-data">
            <div class="user-data-title">
                <span>专业技能</span>
            </div>
            <ul class="user-data-list">
                <li>
                    <div class="user-form-tag">住家</div>
                    <div class="user-form-tag">不含餐</div>
                </li>
                <li>
                    <div class="user-form-label">从业年限</div>
                    <div class="user-form-item">0~3年</div>
                </li>
                <li>
                    <div class="user-form-label">工作时间</div>
                    <div class="user-form-item">全天</div>
                </li>
                <li>
                    <div class="user-form-label">服务价格</div>
                    <div class="user-form-item text-important">25元/小时</div>
                </li>
                <li>
                    <div class="user-form-label">自我介绍</div>
                    <div class="user-form-item">
                        可以洗衣做饭照顾老人，可以洗衣做饭照顾老人，可以洗衣做饭照顾老人，可以洗衣做饭照顾老人，可以洗衣做饭照顾老人
                    </div>
                </li>
            </ul>
        </div>
    </div>
    <div class="footer fix">
        <button class="btn-hollow pull-left" type="button">留言</button>
        <button class="btn-solid pull-right" type="button">电话联系</button>
    </div>

</body>
</html>
